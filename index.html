<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Corona Günlerinde Evden Mi Yoksa Ofisten Mi Çalışma Anketi</title>
</head>
<body>
    <section id="header">
        <div class="bg-white text-center py-4">
            <div class="container">
                <h2 class="text-danger display-4">Evden Çalışma Anketi</h2>
            </div>
        </div>
    </section>
    <section id="questions">
        <div class="bg-secondary py-3">
            <div class="container">
                <form class="question-form text-white">
                    <div class="my-4">
                        <p class="lead">1-) Ofiste Daha Verimli Çalışıyorum</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q1" value="E" checked>
                            <label class="form-check-label" for="exampleRadios1">Evet</label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="q1" value="H">
                            <label class="form-check-label" for="exampleRadios2">Hayır</label>
                          </div>
                    </div>
                    <div class="my-4">
                        <p class="lead">2-) Ofiste Tam Zamanlı Çalışıyorum</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q2" value="E" checked>
                            <label class="form-check-label" for="exampleRadios1">Evet</label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="q2" value="H">
                            <label class="form-check-label" for="exampleRadios2">Hayır</label>
                          </div>
                    </div>
                    <div class="my-4">
                        <p class="lead">3-) Evdeyken Teknik Sorunlar Daha Zor Çözülüyor</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q3" value="E" checked>
                            <label class="form-check-label" for="exampleRadios1">Evet</label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="q3" value="H">
                            <label class="form-check-label" for="exampleRadios2">Hayır</label>
                          </div>
                    </div>
                    <div class="my-4">
                        <p class="lead">4-) Evdeyken Jiradaki Haftalık Taskları Yetiştirmekte Zorlanıyorum</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q4" value="E" checked>
                            <label class="form-check-label" for="exampleRadios1">Evet</label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="q4" value="H">
                            <label class="form-check-label" for="exampleRadios2">Hayır</label>
                          </div>
                    </div>
                    <div>
                        <input type="submit" class="btn btn-danger" value="Anketi Tamamla">
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="script/app.js"></script>
</body>
</html>
